<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheapest Flights from Tel Aviv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #flights-list {
            list-style-type: none;
            padding: 0;
        }
        #flights-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #logs {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>5 Самых дешевых билетов из Тель-Авива на 10 августа</h1>
    <ul id="flights-list"></ul>

    <div id="logs">
        <h2>Logs:</h2>
        <pre id="log-output"></pre>
    </div>

    <script>
        const API_KEY = '48cdf06df6mshd72e95ab6782ef0p1d727ejsn84d035024dc6';
        const API_HOST = 'sky-scanner3.p.rapidapi.com';
        const endpoint = 'https://sky-scanner3.p.rapidapi.com/flights/search-everywhere?fromEntityId=TLV-sky&country=IL&currency=USD&locale=en-US&outboundDate=2024-08-10';

        function log(message) {
            const logOutput = document.getElementById('log-output');
            logOutput.textContent += message + '\n';
        }

        async function getCheapestFlights() {
            const headers = {
                'x-rapidapi-key': API_KEY,
                'x-rapidapi-host': API_HOST
            };

            try {
                const response = await fetch(endpoint, { headers });
                log(`Status: ${response.status}`);
                if (!response.ok) {
                    throw new Error(`Ошибка сети: ${response.status}`);
                }
                const data = await response.json();
                log(JSON.stringify(data, null, 2)); // Логи ответа
                displayFlights(data);
            } catch (error) {
                log(`Ошибка: ${error.message}`);
            }
        }

        function displayFlights(data) {
            const flightsList = document.getElementById('flights-list');
            flightsList.innerHTML = '';

            if (!data || !data.Quotes || data.Quotes.length === 0) {
                log('Нет данных о рейсах.');
                return;
            }

            const sortedFlights = data.Quotes.sort((a, b) => a.MinPrice - b.MinPrice).slice(0, 5);
            sortedFlights.forEach(flight => {
                const listItem = document.createElement('li');
                listItem.textContent = `Цена: ${flight.MinPrice} USD - Откуда: ${flight.OutboundLeg.OriginId} - Куда: ${flight.OutboundLeg.DestinationId}`;
                flightsList.appendChild(listItem);
            });
        }

        getCheapestFlights();
    </script>
</body>
</html>
