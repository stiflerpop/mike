<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10 Seconds Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        body {
            background-image: url('1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #timer {
            font-size: 18vw; /* Увеличен размер таймера */
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff0000;
            padding: 2vw 4vw;
            border-radius: 2vw;
            margin-bottom: 5vh;
            transition: transform 0.3s ease;
        }
        #button-container {
            position: relative;
            width: 49vw;
            height: 49vw;
            max-width: 210px;
            max-height: 210px;
        }
        #progress-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 0deg, rgba(240, 240, 240, 0.5) 0deg);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        #button {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff0000, #cc0000);
            border: none;
            font-size: 8vw;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        #result {
            font-size: 5vw;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 5vh;
            min-height: 10vh;
        }
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff0000; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="timer">00:000</div>
        <div id="button-container">
            <div id="progress-bar"></div>
            <button id="button">START</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const timer = document.getElementById('timer');
        const button = document.getElementById('button');
        const result = document.getElementById('result');
        const progressBar = document.getElementById('progress-bar');
        let startTime, timerInterval;
        let isRunning = false;

        button.addEventListener('touchstart', toggleTimer);
        button.addEventListener('mousedown', toggleTimer);

        function toggleTimer(e) {
            e.preventDefault();
            if (!isRunning) {
                startTimer();
            } else {
                stopTimer();
            }
        }

        function startTimer() {
            startTime = Date.now();
            button.textContent = "STOP";
            timerInterval = setInterval(updateTimer, 10);
            isRunning = true;
            result.textContent = "";
            button.style.animation = 'pulse 0.5s infinite';
            timer.style.animation = 'colorChange 5s infinite';
        }

        function stopTimer() {
            clearInterval(timerInterval);
            const endTime = Date.now();
            const timeDiff = endTime - startTime;
            const seconds = Math.floor(timeDiff / 1000);
            const milliseconds = timeDiff % 1000;
            
            updateTimerDisplay(seconds, milliseconds);
            
            result.textContent = `Your time: ${timer.textContent}`;
            button.textContent = "START";
            isRunning = false;
            button.style.animation = '';
            timer.style.animation = '';

            if (timeDiff === 10000) {
                result.textContent += " Perfect! You win!";
                createParticles('#4CAF50');
                button.style.animation = 'rotate 1s linear';
                timer.style.transform = 'scale(1.2)';
            } else {
                result.textContent += " Try again!";
                createParticles('#FF5722');
                document.getElementById('game-container').style.animation = 'shake 0.5s';
            }
        }

        function updateTimer() {
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            const seconds = Math.floor(elapsedTime / 1000);
            const milliseconds = elapsedTime % 1000;
            updateTimerDisplay(seconds, milliseconds);
            updateProgressBar(elapsedTime);
        }

        function updateTimerDisplay(seconds, milliseconds) {
            timer.textContent = `${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(3, '0')}`;
        }

        function updateProgressBar(elapsedTime) {
            const progress = (elapsedTime / 10000) * 360;
            progressBar.style.background = `conic-gradient(#4CAF50 ${progress}deg, rgba(240, 240, 240, 0.5) ${progress}deg)`;
        }

        function createParticles(color) {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = color;
                
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const containerRect = button.getBoundingClientRect();
                const startX = containerRect.left + containerRect.width / 2;
                const startY = containerRect.top + containerRect.height / 2;
                
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                
                document.body.appendChild(particle);
                
                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });
                
                setTimeout(() => particle.remove(), 1000);
            }
        }
    </script>
</body>
</html>
