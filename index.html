<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Flights from Tel Aviv</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #e0f7fa;
            color: #333;
            transition: background-color 0.5s ease;
        }
        h1 { 
            text-align: center; 
            color: #1565c0;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        #buttons { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-button { 
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 16px;
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: #1e88e5;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background-color: #1565c0;
        }
        #flights { 
            margin-bottom: 20px; 
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .buy-button { 
            background-color: #1e88e5; 
            border: none; 
            color: white; 
            padding: 10px 20px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px; 
            margin: 4px 2px; 
            cursor: pointer; 
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .buy-button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e3f2fd;
        }
        li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
            background-color: #ffffff;
        }
        .flight-details {
            flex: 1;
        }
        .flight-price {
            font-size: 1.7em;
            font-weight: bold;
            color: #1565c0;
            margin-left: 20px;
        }
        #quote {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            color: #1565c0;
            font-size: 1.3em;
            animation: fadeIn 1s ease-out;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1e88e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .search-button {
                width: 100%;
                margin: 10px 0;
            }
            #flights {
                padding: 10px;
            }
            li {
                flex-direction: column;
            }
            .flight-price {
                margin-left: 0;
                margin-top: 10px;
            }
        }
        /* New Animation: Plane Icon on Load */
        @keyframes planeFly {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .plane-icon {
            font-size: 2em;
            color: #1e88e5;
            position: absolute;
            top: 10px;
            left: 0;
            animation: planeFly 3s linear infinite;
        }
        /* New Feature: Tooltip for Prices */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #1e88e5;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        /* New Feature: Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 25%, transparent 25%) -50px 0/ 100px 100px,
                        linear-gradient(225deg, rgba(255,255,255,0.3) 25%, transparent 25%) -50px 0/ 100px 100px,
                        linear-gradient(315deg, rgba(255,255,255,0.3) 25%, transparent 25%),
                        linear-gradient(45deg, rgba(255,255,255,0.3) 25%, transparent 25%);
            z-index: -1;
            opacity: 0.5;
        }
    .info-button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
}

.back-button {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
}

.destination-info {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}
	</style>
</head>
<body>
    <h1>Cheap Flights from Tel Aviv</h1>
    <div id="buttons">
        <button class="search-button" onclick="searchFlights('today_tomorrow')">Today & Tomorrow</button>
        <button class="search-button" onclick="searchFlights('weekend')">Weekend</button>
        <button class="search-button" onclick="searchFlights('vacation')">Short Vacation</button>
    </div>
    <div id="quote"></div>
    <div id="flights">Choose a search option</div>

    <script>
        const API_KEY = 'HymeBoRxtoITn816qE08K5ZrKptUIahu';
        const BASE_URL = 'https://api.tequila.kiwi.com/v2/search';
        let lastSearchType = '';

        const quotes = [
            "A journey of a thousand miles begins with a single step. - Lao Tzu",
            "The world is a book, and those who do not travel read only one page. - Saint Augustine",
            "Travel is the only thing you buy that makes you richer. - Unknown",
            "Better to see something once than hear about it a thousand times. - Asian Proverb",
            "To travel is to evolve. - Pierre Bernardo",
            "Invest in travel - it’s the only thing that makes you richer. - Unknown",
            "Travel teaches more than anything else. - Mark Twain",
            "Life is either a daring adventure or nothing at all. - Helen Keller",
            "Travel makes one modest. You see what a tiny place you occupy in the world. - Gustave Flaubert",
            "Not all those who wander are lost. - J.R.R. Tolkien",
            "Travel is the luxury of the young, if modest, and the refuge of the old, if rich. - Francois de La Rochefoucauld",
            "Once a year, go someplace you’ve never been before. - Dalai Lama",
            "Travel is fatal to prejudice. - Mark Twain",
            "Two journeys teach you more than one three times as long. - Francis Bacon",
            "The best way to predict the future is to go and create it. - Abraham Lincoln"
        ];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function getDateRange(type) {
            const today = new Date();
            let fromDate, toDate;
            switch (type) {
                case 'today_tomorrow':
                    fromDate = new Date();
                    toDate = new Date();
                    toDate.setDate(fromDate.getDate() + 1);
                    break;
                case 'weekend':
                    fromDate = new Date(today.setDate(today.getDate() + (5 - today.getDay() + 7) % 7));
                    toDate = new Date(fromDate);
                    toDate.setDate(fromDate.getDate() + 2);
                    break;
                case 'vacation':
                    fromDate = new Date(today);
                    toDate = new Date(today);
                    toDate.setDate(fromDate.getDate() + 30);
                    break;
            }
            return {
                from: fromDate.toISOString().split('T')[0],
                to: toDate.toISOString().split('T')[0]
            };
        }

        async function searchFlights(type) {
            lastSearchType = type;
            const dates = getDateRange(type);
            const flightsDiv = document.getElementById('flights');
            flightsDiv.innerHTML = '<div class="loader"></div>';
            document.getElementById('quote').textContent = getRandomQuote();

            const button = event.target;
            button.classList.add('active');

            try {
                const response = await axios.get(BASE_URL, {
                    headers: { 'apikey': API_KEY },
                    params: {
                        fly_from: 'TLV',
                        fly_to: 'anywhere',
                        date_from: dates.from,
                        date_to: dates.to,
                        return_from: dates.from,
                        return_to: dates.to,
                        max_stopovers: 2,
                        flight_type: 'round',
                        nights_in_dst_from: type === 'weekend' ? 2 : (type === 'vacation' ? 3 : undefined),
                        nights_in_dst_to: type === 'weekend' ? 3 : (type === 'vacation' ? 7 : undefined),
                        curr: 'USD',
                        sort: 'price',
                        limit: 50,
                        partner_market: 'il'
                    }
                });

                setTimeout(() => {
                    displayFlights(response.data.data, type);
                    button.classList.remove('active');
                }, 2000);
            } catch (error) {
                flightsDiv.innerHTML = 'An error occurred while loading flights.';
                button.classList.remove('active');
            }
        }

        function displayFlights(flights, type) {
            const flightsDiv = document.getElementById('flights');
            if (flights.length === 0) {
                flightsDiv.innerHTML = 'No flights found.';
                return;
            }

            flights.sort((a, b) => a.price - b.price);

            let html = '<ul>';
            flights.forEach((flight, index) => {
                if (flight.route.length >= 2 && flight.route[0].flyTo === flight.route[flight.route.length - 1].flyFrom) {
                    const departureDate = new Date(flight.route[0].local_departure);
                    const returnDate = new Date(flight.route[flight.route.length - 1].local_arrival);
                    const nights = Math.ceil((returnDate - departureDate) / (1000 * 60 * 60 * 24));

                    const stops = flight.route.length > 2 ? flight.route.length - 2 : 0;

                    html += `
                        <li style="animation-delay: ${index * 0.1}s;">
                            <div class="flight-details">
                                <strong>${flight.cityTo}</strong> (${flight.flyTo})<br>
                                Departure: ${departureDate.toLocaleString()}<br>
                                Return: ${returnDate.toLocaleString()}<br>
                                Stops: ${stops}<br>
                                ${type !== 'today_tomorrow' ? `Nights: ${nights}<br>` : ''}
                            </div>
                            <div class="flight-price tooltip">$${flight.price}
                                <span class="tooltiptext">This is the total price including all fees.</span>
                            </div>
                            <a href="${flight.deep_link}" target="_blank" class="buy-button">Buy Ticket</a>
                            <button onclick="getDestinationInfo('${flight.cityTo}', '${flight.countryTo.name}', '${departureDate.toISOString().split('T')[0]}', '${returnDate.toISOString().split('T')[0]}', ${nights})" class="info-button">Information</button>
                        </li>`;
                }
            });
            html += '</ul>';
            flightsDiv.innerHTML = html;
        }

        async function getDestinationInfo(city, country, startDate, endDate, nights) {
    const flightsDiv = document.getElementById('flights');
    flightsDiv.innerHTML = '<div class="loader"></div>';

    const message = `Предоставь краткую, но информативную справку о ${city}, ${country} для туриста, планирующего поездку с ${startDate} по ${endDate} (${nights} ночей).`;

    const OPENAI_API_KEY = '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';
    const ASSISTANT_ID = 'asst_tuI0gM695nWcPyYThOeDa96F';

    // Создаем экземпляр axios с увеличенным тайм-аутом
    const axiosInstance = axios.create({
        timeout: 30000 // 30 секунд
    });

    try {
        // Создаем новый тред
        const threadResponse = await axiosInstance.post('https://api.openai.com/v2/threads', {}, {
            headers: {
                'Authorization': `Bearer ${OPENAI_API_KEY}`,
                'Content-Type': 'application/json',
                'OpenAI-Beta': 'assistants=v2'
            }
        });

        const threadId = threadResponse.data.id;

        // Добавляем сообщение в тред
        await axiosInstance.post(`https://api.openai.com/v2/threads/${threadId}/messages`, {
            role: "user",
            content: message
        }, {
            headers: {
                'Authorization': `Bearer ${OPENAI_API_KEY}`,
                'Content-Type': 'application/json',
                'OpenAI-Beta': 'assistants=v2'
            }
        });

        // Запускаем выполнение
        const runResponse = await axiosInstance.post(`https://api.openai.com/v2/threads/${threadId}/runs`, {
            assistant_id: ASSISTANT_ID
        }, {
            headers: {
                'Authorization': `Bearer ${OPENAI_API_KEY}`,
                'Content-Type': 'application/json',
                'OpenAI-Beta': 'assistants=v2'
            }
        });

        const runId = runResponse.data.id;

        // Ожидаем завершения выполнения
        let runStatus;
        let retries = 0;
        const maxRetries = 10;
        do {
            await new Promise(resolve => setTimeout(resolve, 3000)); // увеличиваем интервал до 3 секунд
            try {
                const statusResponse = await axiosInstance.get(`https://api.openai.com/v2/threads/${threadId}/runs/${runId}`, {
                    headers: {
                        'Authorization': `Bearer ${OPENAI_API_KEY}`,
                        'OpenAI-Beta': 'assistants=v2'
                    }
                });
                runStatus = statusResponse.data.status;
                retries = 0; // сбрасываем счетчик попыток при успешном запросе
            } catch (error) {
                console.error('Error checking run status:', error);
                retries++;
                if (retries >= maxRetries) {
                    throw new Error('Max retries reached while checking run status');
                }
            }
        } while (runStatus === 'in_progress' && retries < maxRetries);

        // Получаем сообщения
        const messagesResponse = await axiosInstance.get(`https://api.openai.com/v2/threads/${threadId}/messages`, {
            headers: {
                'Authorization': `Bearer ${OPENAI_API_KEY}',
                'OpenAI-Beta': 'assistants=v2'
            }
        });

        const assistantMessage = messagesResponse.data.data.find(msg => msg.role === 'assistant');
        if (assistantMessage && assistantMessage.content && assistantMessage.content.length > 0) {
            const info = assistantMessage.content[0].text.value;
            displayDestinationInfo(info);
        } else {
            throw new Error('No valid response from assistant');
        }
    } catch (error) {
        console.error('Error fetching destination info:', error);
        let errorMessage = 'An error occurred while loading destination information: ';
        if (axios.isAxiosError(error)) {
            if (error.response) {
                console.error('Error response:', error.response.data);
                errorMessage += `${error.message}. Response: ${JSON.stringify(error.response.data)}`;
            } else if (error.request) {
                console.error('Error request:', error.request);
                errorMessage += 'The request was made but no response was received. Please check your internet connection and try again. If the problem persists, the service might be temporarily unavailable.';
            } else {
                errorMessage += error.message;
            }
        } else {
            errorMessage += error.message;
        }
        flightsDiv.innerHTML = errorMessage;
    }
}

        function displayDestinationInfo(info) {
            const flightsDiv = document.getElementById('flights');
            flightsDiv.innerHTML = `
                <div class="destination-info">
                    <h2>Destination Information</h2>
                    ${info}
                </div>
                <button onclick="showFlights()" class="back-button">Back to Flights</button>
            `;
        }

        function showFlights() {
            searchFlights(lastSearchType);
        }
    </script>
    <div class="plane-icon">✈️</div>
</body>
</html>
