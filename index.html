<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Flights from Tel Aviv</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #fff3e0;
            color: #333;
            transition: background-color 0.5s ease;
        }
        h1 { 
            text-align: center; 
            color: #e65100;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        #buttons { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-button { 
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 16px;
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: #ff9800;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        #flights { 
            margin-bottom: 20px; 
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .buy-button { 
            background-color: #e65100; 
            border: none; 
            color: white; 
            padding: 10px 20px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px; 
            margin: 4px 2px; 
            cursor: pointer; 
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .buy-button:hover {
            background-color: #bf360c;
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ffe0b2;
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffe0b2;
        }
        li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
            background-color: #ffffff;
        }
        .flight-details {
            flex: 1;
        }
        .flight-price {
            font-size: 1.7em;
            font-weight: bold;
            color: #e65100;
            margin-left: 20px;
        }
        #quote {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            color: #e65100;
            font-size: 1.3em;
            animation: fadeIn 1s ease-out;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e65100;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .search-button {
                width: 100%;
                margin: 10px 0;
            }
            #flights {
                padding: 10px;
            }
            li {
                flex-direction: column;
            }
            .flight-price {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Cheap Flights from Tel Aviv</h1>
    <div id="buttons">
        <button class="search-button" onclick="searchFlights('tomorrow')">Tomorrow</button>
        <button class="search-button" onclick="searchFlights('weekend')">Weekend</button>
        <button class="search-button" onclick="searchFlights('vacation')">Short Vacation</button>
    </div>
    <div id="quote"></div>
    <div id="flights">Choose a search option</div>

    <script>
        const API_KEY = 'HymeBoRxtoITn816qE08K5ZrKptUIahu';
        const BASE_URL = 'https://api.tequila.kiwi.com/v2/search';

        const quotes = [
            "A journey of a thousand miles begins with a single step. - Lao Tzu",
            "The world is a book, and those who do not travel read only one page. - Saint Augustine",
            "Travel is the only thing you buy that makes you richer. - Unknown",
            "Better to see something once than hear about it a thousand times. - Asian Proverb",
            "To travel is to evolve. - Pierre Bernardo",
            "Invest in travel - it’s the only thing that makes you richer. - Unknown",
            "Travel teaches more than anything else. - Mark Twain",
            "Life is either a daring adventure or nothing at all. - Helen Keller",
            "Travel makes one modest. You see what a tiny place you occupy in the world. - Gustave Flaubert",
            "Not all those who wander are lost. - J.R.R. Tolkien",
            "Travel is the luxury of the young, if modest, and the refuge of the old, if rich. - Francois de La Rochefoucauld",
            "Once a year, go someplace you’ve never been before. - Dalai Lama",
            "Travel is fatal to prejudice. - Mark Twain",
            "Two journeys teach you more than one three times as long. - Francis Bacon",
            "The best way to predict the future is to go and create it. - Abraham Lincoln"
        ];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function getDateRange(type) {
            const today = new Date();
            let fromDate, toDate;
            switch (type) {
                case 'tomorrow':
                    fromDate = new Date(today);
                    fromDate.setDate(today.getDate() + 1);
                    toDate = new Date(fromDate);
                    break;
                case 'weekend':
                    fromDate = new Date(today.setDate(today.getDate() + (5 + 7 - today.getDay()) % 7));
                    toDate = new Date(fromDate);
                    toDate.setDate(fromDate.getDate() + 2);
                    break;
                case 'vacation':
                    fromDate = new Date(today);
                    toDate = new Date(today);
                    toDate.setDate(fromDate.getDate() + 30);
                    break;
            }
            return {
                from: fromDate.toISOString().split('T')[0],
                to: toDate.toISOString().split('T')[0]
            };
        }

        async function searchFlights(type) {
            const dates = getDateRange(type);
            const flightsDiv = document.getElementById('flights');
            flightsDiv.innerHTML = '<div class="loader"></div>';
            document.getElementById('quote').textContent = getRandomQuote();

            const button = event.target;
            button.classList.add('active');

            try {
                const response = await axios.get(BASE_URL, {
                    headers: { 'apikey': API_KEY },
                    params: {
                        fly_from: 'TLV',
                        date_from: dates.from,
                        date_to: dates.to,
                        return_from: type !== 'tomorrow' ? dates.from : '',
                        return_to: type !== 'tomorrow' ? dates.to : '',
                        nights_in_dst_from: type === 'vacation' ? 3 : (type === 'weekend' ? 2 : ''),
                        nights_in_dst_to: type === 'vacation' ? 7 : (type === 'weekend' ? 2 : ''),
                        flight_type: type === 'tomorrow' ? 'oneway' : 'round',
                        one_for_city: 1,
                        max_stopovers: 0,
                        curr: 'USD',
                        sort: 'price',
                        limit: 10,
                        partner_market: 'il',
                        fly_to: 'anywhere',
                        ret_from_diff_city: false,
                        ret_to_diff_city: false
                    }
                });

                setTimeout(() => {
                    displayFlights(response.data.data, type);
                    button.classList.remove('active');
                }, 2000);
            } catch (error) {
                flightsDiv.innerHTML = 'An error occurred while loading flights.';
                button.classList.remove('active');
            }
        }

        function displayFlights(flights, type) {
            const flightsDiv = document.getElementById('flights');
            if (flights.length === 0) {
                flightsDiv.innerHTML = 'No flights found.';
                return;
            }

            let html = '<ul>';
            flights.forEach((flight, index) => {
                const departureDate = new Date(flight.local_departure);
                const returnDate = type !== 'tomorrow' ? new Date(flight.route[1].local_departure) : null;

                html += `
                    <li style="animation-delay: ${index * 0.1}s;">
                        <div class="flight-details">
                            <strong>${flight.cityTo}</strong> (${flight.flyTo})<br>
                            Departure: ${departureDate.toLocaleString()}<br>
                            ${returnDate ? `Return: ${returnDate.toLocaleString()}<br>` : ''}
                            Stops: ${flight.route.length - 2}
                        </div>
                        <div class="flight-price">$${flight.price}</div>
                        <a href="${flight.deep_link}" target="_blank" class="buy-button">Buy Ticket</a>
                    </li>`;
            });
            html += '</ul>';
            flightsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
